<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meeting Tab Closer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Meeting Tab Closer</h1>
    
    <div class="field">
      <label>
        <input type="checkbox" id="enabled" checked>
        Enable auto-close
      </label>
    </div>
    
    <div class="field">
      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" min="0" max="300" value="3">
    </div>
    
    <div class="field">
      <label for="patterns">Custom URL patterns (one per line):</label>
      <textarea id="patterns" placeholder="https://example.com/meeting/*&#10;/https?://custom\.meeting\.site/.*/"></textarea>
    </div>
    
    <div class="buttons">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
      <button id="test">Test on Current Tab</button>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <script src="popup-firefox.js"></script>
</body>
</html>
