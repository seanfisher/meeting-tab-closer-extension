<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meeting Tab Closer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Meeting Tab Closer</h1>
      <label class="switch">
        <input type="checkbox" id="enabled" />
        <span class="slider"></span>
      </label>
    </header>

    <section>
      <label>
        Delay before closing (seconds)
        <input type="number" id="delay" min="0" step="1" />
      </label>
    </section>

    <section>
      <label for="patterns">Custom URLs or patterns (one per line)</label>
      <textarea id="patterns" rows="6" placeholder="Examples:
https://join.zoom.us/*
https://*.zoom.us/wc/*
https://teams.microsoft.com/l/meetup-join*
/https?:\/\/example\.com\/path\/\d+/i"></textarea>
      <p class="help">
        • Use * as a wildcard, or wrap a JavaScript regex in <code>/slashes/</code>.<br />
        • Defaults already include common Teams & Zoom join pages.
      </p>
    </section>

    <footer>
      <button id="save">Save</button>
      <button id="reset" class="secondary">Reset</button>
      <button id="test" class="secondary">Test current tab</button>
      <span id="status" role="status" aria-live="polite"></span>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
